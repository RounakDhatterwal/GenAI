<!DOCTYPE html>
<html>
<head>
    <title>Zomato Chronicles: Add Dish</title>
</head>
<body>
    <h1>Add New Dish</h1>
    <form action="/add_dish" method="POST">
        <label for="dish_id">Dish ID:</label>
        <input type="text" name="dish_id" required><br><br>
        <label for="dish_name">Dish Name:</label>
        <input type="text" name="dish_name" required><br><br>
        <label for="dish_price">Price:</label>
        <input type="text" name="dish_price" required><br><br>
        <label for="dish_availability">Availability:</label>
        <input type="checkbox" name="dish_availability"><br><br>
        <input type="submit" value="Add Dish">
    </form>
</body>
</html>
