<!DOCTYPE html>
<html>
<head>
    <title>Zomato Chronicles: Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Action</th>
        </tr>
        {% for dish in menu %}
        <tr>
            <td>{{ dish.id }}</td>
            <td>{{ dish.name }}</td>
            <td>{{ dish.price }}</td>
            <td>{{ "Yes" if dish.availability else "No" }}</td>
            <td><a href="/remove_dish/{{ dish.id }}">Remove</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/add_dish">Add New Dish</a>
</body>
</html>
